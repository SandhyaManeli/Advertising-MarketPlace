<style>
table {
    width: 100%;
    margin-bottom: 1rem;
    color: #212529;
}.table td, .table th {
    padding: 0.75rem;
    vertical-align: top;
    border-top: 1px solid #dee2e6;
} 
.table thead th {
    vertical-align: bottom;
    border-bottom: 0px solid #e9ecef;
}

.text_color {
    color: #212529 !important;
    font-size: 12px;
}


</style>
  <md-dialog flex-xs="100" flex="60" flex-md="60" flex-sm="80">
    <md-dialog-content>
      <md-content class="md-padding">
        <div layout="row" layout-margin style="border-bottom: 1px solid grey;">
          <h4>Comments</h4>
          <div flex></div>
          <md-button class="md-icon-button md-button" type="button">
            <i class="material-icons" ng-click="closeMdDialog()">close</i>
            <div class="md-ripple-container"></div>
          </md-button>
        </div>

        <div layout="row" layout-align="center center" class="bottom-buttons">
          <hr>
          <div class="table-responsive">
            <table>
                <thead class="text_color">
                    <tr>
                        <th>Offer Type</th>
                        <th>Sender</th>
                        <th>Comments</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr  ng-repeat="comments in viewComments.offer_comments">
                        <td>{{comments.offer_type}}</td>
                        <td>{{comments.Sender}}</td>
                        <td>{{comments.comment}}</td>
                        <td>{{comments.final_status}}</td>
                    </tr>
                </tbody>
            </table>
            <div ng-if="viewComments.offer_comments == 0">
              <h5 class="text-center"><b>No Data available</b></h5>
            </div>
          </div>
         
        </div>
       <div style="text-align: end;">
        <md-button Class="md-raised register_btn text-end" ng-click="closeMdDialog()">Cancel</md-button>
       </div>
      </md-content>
    </md-dialog-content>
  </md-dialog>
