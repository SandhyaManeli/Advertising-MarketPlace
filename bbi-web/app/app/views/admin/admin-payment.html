<script src="https://js.stripe.com/v3/"></script>
<style>

form {
  width: 480px;
  margin: 20px 0;
}

.group {
  background: white;
  box-shadow: 0 7px 14px 0 rgba(49, 49, 93, 0.10), 0 3px 6px 0 rgba(0, 0, 0, 0.08);
  border-radius: 4px;
  margin-bottom: 20px;
}

label {
  position: relative;
  color: #8898AA;
  font-weight: 300;
  height: 40px;
  line-height: 40px;
  display: flex;
  flex-direction: row;
}

.group label:not(:last-child) {
  border-bottom: 1px solid #F0F5FA;
}

label > span {
  width: 120px;
  text-align: right;
  margin-right: 30px;
}

.field {
  background: transparent;
  font-weight: 300;
  border: 0;
  color: #31325F;
  outline: none;
  flex: 1;
  padding-right: 10px;
  padding-left: 10px;
  cursor: text;
}

.field::-webkit-input-placeholder {
  color: #CFD7E0;
}

.field::-moz-placeholder {
  color: #CFD7E0;
}

button {
  float: left;
  display: block;
  border-radius: 4px;
  border: 0;
  font-size: 15px;
  font-weight: 400;
  line-height: 38px;
  outline: none;
}

button:focus {
  background: #555ABF;
}

button:active {
  background: #43458B;
}

.outcome {
  float: left;
  width: 100%;
  padding-top: 8px;
  min-height: 24px;
  text-align: center;
}

.success,
.error {
  display: none;
  font-size: 13px;
}

.success.visible,
.error.visible {
  display: inline;
}

.error {
  color: #E4584C;
}

.success {
  color: #666EE8;
}

.success .token {
  font-weight: 500;
  font-size: 13px;
}

</style>
<body>
  <div class="container pt-3">
    <div class="row">
      <div class="col-md-12 col-lg-12 col-xl-12 col-sm-12 col-xs-12">
        <button type="button" class="btn btn-link back-btn" onclick="goBack()"> << Back</button>
      </div>
    </div>
  </div>
  <h1><span class="badge ml-3 mt-2" style="color: #566777;">Payment</span></h1>
  <!-- <h3><span class="badge badge-success ml-3"> Total - Amount - {{campaignPayments.totalamount}}</span></h3> -->
  <h4><span class="badge badge-success ml-3"> 5% Amount - $ {{fivePercentAmount | number : 2}}</span><span class="badge badge-success ml-3"> Card Processing - $ {{cardProcessing | number : 2}}</span></h4>
    <div class="container">
        <form action="{{config.apiPath + '/stripePost'}}" method="POST" id="payment-form">
            <input type="hidden" name="token" />
            <div class="group">
              <label>
                <span style="font-weight: 500; color: black;">Card</span>
                <div id="card-element" class="field"></div>
              </label>
            </div>
            <div class="group">
              <label>
                <span style="font-weight: 500; color: black;">First name</span>
                <input id="first-name" name="first-name" class="field" placeholder="First Name" />
              </label>
              <label>
                <span style="font-weight: 500; color: black;">Last name</span>
                <input id="last-name" name="last-name" class="field" placeholder="Last Name" />
              </label>
              <label>
                <span style="font-weight: 500; color: black;">Address</span>
                <input id="address-line1" name="address_line1" class="field" placeholder="Address" />
              </label>
              <label>
                <span style="font-weight: 500; color: black;">Address (cont.)</span>
                <input id="address-line2" name="address_line2" class="field" placeholder="" />
              </label>
              <label>
                <span style="font-weight: 500; color: black;">City</span>
                <input id="address-city" name="address_city" class="field" placeholder="City" />
              </label>
              <label>
                <span style="font-weight: 500; color: black;">State</span>
                <input id="address-state" name="address_state" class="field" placeholder="State" />
              </label>
              <label>
                <span style="font-weight: 500; color: black;">ZIP</span>
                <input id="address-zip" name="address_zip" class="field" placeholder="Zip Code" />
              </label>
              <label>
                <span style="font-weight: 500; color: black;">Country</span>
                <select name="address_country" id="address-country" class="field">
                  <option value="IN">India</option>
                  <option value="US" selected>US</option>
                </select>
              </label>
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block">Pay $ {{cardProcessing | number : 2}}</button>
            <div class="outcome">
              <div class="error"></div>
              <!--<div class="success">
                Success! Your Stripe token is <span class="token"></span>
              </div>-->
			  <div class="success">
                Success! Your AMP % token is <span class="token"></span>
              </div>
            </div>
          </form>
    </div>
</body>
