<style>
    #map-container {
        height: 385px !important;
    }

    .mapMobileResTop {
        padding-top: 2rem;
    }

    .material-icons {
        margin-left: 0px;
        color: #CAC4D0;
        font-size: 22px;
    }

    .FilterDiv {
        display: flex;
        justify-content: space-between;
    }

    .filterCloseBg {
        background-color: #e1dde2;
        padding: 4px 9px;
        font-size: 14px;
        border: 1px solid #49454F;
        border-radius: 8px;
    }

    md-backdrop.md-sidenav-backdrop {
        z-index: -1;
    }

    #preview {
        margin-top: 10px;
        border: 1px solid black;
        width: 350px;
        height: 500px;
        background-repeat: no-repeat;
        margin-left: auto;
        margin-right: auto;
    }

    .map_responsive {
        width: 100%;
        height: 100%;
    }

    .map-resp-top {
        padding-top: 4.7rem;
    }

    @media screen and (max-width:575px) {
        .sidenav_imageright {
            z-index: 10 !important;
            width: 300px !important;
            max-width: 300px !important;
            margin-top: 70px;
        }

        .map_responsive {
            width: 100%;
            /* min-height: 45%; */
        }
    }

    /*zoom-in*/
    * {
        box-sizing: border-box;
    }

    .img-zoom-container {
        position: relative;
    }

    #img-zoom-lens {
        position: absolute;
        border: 1px solid #d4d4d4;
        /*set the size of the lens:*/
        width: 40px;
        height: 40px;
    }

    .img-zoom-result {
        border: 1px solid #d4d4d4;
        /*set the size of the result div:*/
        width: 300px;
        height: 300px;
    }

    /*zoom-in ends here*/

    button.minus,
    button.plus {
        border: 0;
        background-color: #fff;
        color: #44596D !important;
    }

    button.minus[disabled],
    button.plus[disabled] {
        cursor: not-allowed;
        background-color: #e5e4e4 !important;
        color: #fff !important;
    }

    /* .btn {
        background: #44596D !important;
        border: none;
    } */

    .btn[disabled] {
        cursor: not-allowed;
        background: #e5e4e4 !important;
        border: none;
    }

    .btn-group button {
        border: 1px solid green;
        padding: 5px 0px;
        cursor: pointer;
        float: left;
        font-size: 14px;
    }

    .btn-group:after {
        content: "";
        clear: both;
        display: table;
    }

    /* Prevent double borders */
    .btn-group button:not(:last-child) {
        border-right: none;
    }
</style>
<div class="map-resp-top" ng-if="currStateName != 'owner.location'">
</div>
<div class="contbg" layout="column">
    <div class="container">
        <div class="md-title text-color mapMobileResTop">
            <div class="row d-flex mb-3">
                <button type="button" class="btn" onclick="goBack()" style="margin-top: -4px;">
                    <i class="material-icons">arrow_back</i>
                </button>
                <h3 style="font-weight: 600;">Maps</h3>
            </div>
            <div class="FilterDiv">
                <div>
                    <h4 style="font-weight: 600;">Filter:</h4>
                </div>
                <div class="filterCloseBg">
                    Project: Live Los Angeles
                    <md-icon class="md-default-theme close_rg"><i class="material-icons"
                            style="color: #000; font-size: 18px; margin: 3px;">close</i></md-icon>
                </div>
            </div>
        </div>
    </div>
    <div class="img-zoom-container">
        <div class="imgHover" id="imgContainer">
        </div>
        <br />
        <!-- <div style="text-align: center;" class="zoom-container">
                <label>Mouseover the image for zoom preview:</label>
                <div id="myresult" class="img-zoom-result" style="width: 100%;"></div>
            </div> -->
    </div>

            stylers: [{color: '#616161'}]
          },
          {
            elementType: 'labels.text.stroke',
            stylers: [{color: '#f5f5f5'}]
          },
          {
            featureType: 'administrative.land_parcel',
            elementType: 'labels.text.fill',
            stylers: [{color: '#bdbdbd'}]
          },
          {
            featureType: 'poi',
            elementType: 'geometry',
            stylers: [{color: '#eeeeee'}]
          },
          {
            featureType: 'poi',
            elementType: 'labels.text.fill',
            stylers: [{color: '#757575'}]
          },
          {
            featureType: 'poi.park',
            elementType: 'geometry',
            stylers: [{color: '#e5e5e5'}]
          },
          {
            featureType: 'poi.park',
            elementType: 'labels.text.fill',
            stylers: [{color: '#9e9e9e'}]
          },
          {
            featureType: 'road',
            elementType: 'geometry',
            stylers: [{color: '#ffffff'}]
          },
          {
            featureType: 'road.arterial',
            elementType: 'labels.text.fill',
            stylers: [{color: '#757575'}]
          },
          {
            featureType: 'road.highway',
            elementType: 'geometry',
            stylers: [{color: '#dadada'}]
          },
          {
            featureType: 'road.highway',
            elementType: 'labels.text.fill',
            stylers: [{color: '#616161'}]
          },
          {
            featureType: 'road.local',
            elementType: 'labels.text.fill',
            stylers: [{color: '#9e9e9e'}]
          },
          {
            featureType: 'transit.line',
            elementType: 'geometry',
            stylers: [{color: '#e5e5e5'}]
          },
          {
            featureType: 'transit.station',

            stylers: [{color: '#eeeeee'}]
          },
          {
            featureType: 'water',

    </div>
    <div class="mapGridView p-4">
        <div class="btn-group" style="width:100%">
            <button style="width:33.3%"><i class="material-icons">rotate_90_degrees_ccw</i> List View</button>
            <button style="width:33.3%"><i class="material-icons">rotate_90_degrees_ccw</i> Draw</button>
            <button style="width:33.3%"><i class="material-icons">rotate_90_degrees_ccw</i> Nearby</button>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        height = $(window).height(); //getting windows height
        $('#map-container').css('height', height - 64 + 'px'); //and setting height of map container
        if ($(window).width() < 600) {
            $('#map-container').css('height', height - 100 + 'px');
        }
    });
</script>

<!--- Zoom in Zoom ot js start --->
<script>
    $('.imgHover')
        .on('mouseover', function (event) {
            $('#myresult').show();
        })
        .on('mouseout', function (event) {
            $('#myresult').hide();
        });
</script>
<!--- Zoom in Zoom ot js end --->
