<div id="id01" class="sign_bgcolor">
    <md-dialog class="mx-auto form_width" flex-xs="100" flex="35" flex-md="40" flex-sm="60">
        
      <md-dialog-content>
        <div class="card card-signin" >
          <div class="card-body">
            <button class="sign_in_clse" type="button" aria-label="Close Side Panel" ng-click="closeMdDialog()">
              <i class="fa fa-times" aria-hidden="true"></i>
            </button>
            <div class="popup_img_center pt-3 pb-3">
              <img src="assets/images/logo-png.jpg" class="login_img" alt="Smiley face">
            </div>
            <!-- <h5>Find for me</h5> -->
            <h5>FIND is subject to the same terms and conditions as outlined in the AMP User Agreement.</h5>
            <hr class="my-3">
            <form class="form-signin mt-4" name="loginForm" novalidate>
              <div class="form-group row mr-0 ml-0">
                <!-- <label for="Password" class="col-12 col-sm-3 col-form-label md-body-2 user_font">Find for me</label> -->
                <div class="col-sm-12 form-group" ng-class="{'has-error': loginForm.password.$invalid && loginForm.password.$dirty, 'has-success': loginForm.password.$valid}">
                  <textarea class="form-control form_border" style="min-height:90px; resize: none;" placeholder="I'm looking to find..." name="password" ng-model="queryTxt" required />
                  <p class="help-block" ng-if="loginForm.password.$invalid && loginForm.password.$dirty">Please type your query</p>
                </div>
              </div>
              <div class="form-group text-right col-sm-12">
                    <button class="btn login_margin all_button" type="submit" style="width:100px" ng-click="findForMe(queryTxt)"
                    ng-disabled="loginForm.emails.$invalid || loginForm.password.$invalid" layout-fill="layout-fill" md-autofocus> Submit </button>
              </div>
              <!-- <hr class="my-4">
              <p class="text-center power_by">Powered by PeopleTech Group</p> -->
            </form>
          </div>
        </div>
        </md-dialog-content>
    </md-dialog>
  </div>
